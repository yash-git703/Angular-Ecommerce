<div class="card-style-wrapper">
    <div class="card-style">
        <h1 class="h-size">Contact Us</h1>
        <form [formGroup]="form" (submit)="send()">
            <div class="formbold-mb-5">
                <label for="name" class="formbold-label">Full Name</label>
                <input
                    formControlName="from_name"
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Full Name"
                    class="formbold-form-input"
                />
            </div>
            <div class="formbold-mb-5">
                <label for="email" class="formbold-label">Email Address</label>
                <input
                    formControlName="from_email"
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter your email"
                    class="formbold-form-input"
                />
            </div>
            <div class="formbold-mb-5">
                <label for="subject" class="formbold-label">Subject</label>
                <input
                    formControlName="subject"
                    type="text"
                    name="subject"
                    id="subject"
                    placeholder="Enter your subject"
                    class="formbold-form-input"
                />
            </div>
            <div class="formbold-mb-5">
                <label for="message" class="formbold-label">Message</label>
                <textarea
                    formControlName="message"
                    rows="6"
                    name="message"
                    id="message"
                    placeholder="Type your message"
                    class="formbold-form-input"
                ></textarea>
            </div>
            <button type="submit" class="formbold-btn">Submit</button>
        </form>
    </div>
</div>
